<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block &amp; Focus - Statistics</title>

  <link rel="stylesheet" type="text/css" href="lib/DataTables/datatables.css">
  <link rel="stylesheet" type="text/css" href="lib/DataTables/Select-1.2.6/css/select.dataTables.css">
  <link rel="stylesheet" type="text/css" href="styles/datatables.css">
  <link rel="stylesheet" type="text/css" href="styles/material.css">
  <link rel="stylesheet" type="text/css" href="styles/stats.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <nav class="navbar shadow-2dp">
    <div class="project-logo">
      <img src="img/icon.png">
      <span id="navbar-title">Block &amp; Focus - Statistics</span>
      <span id="no-stats-message" class="navbar-stats-message hidden"></span>
    </div>
  </nav>

  <div class="container">
    <div class="section green days-container">
      <div id="label-select-view-time" class="label">Get data from last:</div>
      <div class="select-field select">
        <select id="select-view-time">
          <option id="option-15-days" value="15">15 days</option>
          <option id="option-30-days" value="30">30 days</option>
          <option id="option-90-days" value="90">90 days</option>
          <option id="option-180-days" value="180">180 days</option>
        </select>
      </div>
    </div>

    <div class="section table-container">
      <div id="table-actions" class="table-actions">
        <button id="bt-remove-rows" class="button green raised icon action">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
          </svg>
          <span id="bt-value-remove-rows">REMOVE ROWS</span>
        </button>
        <!-- <button id="bt-more-info" class="button green raised action">MORE INFO</button> -->
      </div>
      <table id="stats-table" class="row-border hover" cellspacing="0" width="100%"></table>
    </div>

    <div class="section gray-100 list-container">
      <h2 id="header-most-blocked-list">5 most blocked URLs</h2>
      <ol class="list" id="most-blocked-list"></ol>
    </div>

    <div class="section group-by-container">
      <div id="label-view-by" class="graph-buttons-title">Group the graph data by:</div>
      <div>
        <button id="bt-view-by-day" class="button green raised action">DAY</button>
        <button id="bt-view-by-week" class="button green raised action">WEEK</button>
        <button id="bt-view-by-month" class="button green raised action">MONTH</button>
      </div>
    </div>

    <div class="section graph-container">
      <label id="label-time-graph" for="time-graph" class="graph-label">
        Hours Worked and Idle Hours
      </label>
      <canvas id="time-graph"></canvas>
    </div>

    <div class="section graph-container">
      <label id="label-blocks-graph" for="time-graph" class="graph-label">
        Number of times you tried to access a blocked website
      </label>
      <canvas id="blocks-graph"></canvas>
    </div>

    <div class="footer gray-100">
      <button id="bt-erase-all-data" class="button raised icon erase-all-button">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0V0z" fill="none"/>
          <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
        <span id="bt-value-erase-all-data">ERASE ALL DATA</span>
      </button>
    </div>
  </div>

  <script src="lib/Chart.bundle.js"></script>
  <script src="lib/jquery-3.3.1.js"></script>
  <script src="lib/DataTables/datatables.js"></script>
  <script src="lib/DataTables/Select-1.2.6/js/dataTables.select.js"></script>
  <script src="scripts/date-utils.js"></script>
  <script src="scripts/stats-page.js"></script>
</body>
</html>
