<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extension Options</title>

  <link rel="stylesheet" type="text/css" href="styles/material.css">
  <link rel="stylesheet" type="text/css" href="styles/options.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <nav class="navbar shadow-2dp">
    <div class="project-logo">
      <img src="img/icon.png">
      <span id="navbar-title">Extension - Options</span>
    </div>
  </nav>
  <div class="container">
    <div id="helper-text" class="helper-text">
      Changes will take effect next time you turn the timer on.
    </div>

    <div class="header">
      <h2 id="header-1">Section 1</h2>
    </div>
    <div class="card shadow-2dp">
      <div class="card-item space-between input-field">
        <label id="text-field-label" for="text-field" class="small-text-field-label">
          Text
        </label>
        <div class="small-text-field">
          <input type="text" id="text-field" class="input-text" required>
          <span class="bar"></span>
        </div>
      </div>

      <div class="card-item end">
        <span id="saved-text" class="saved-text">Saved!</span>
        <button id="bt-save" class="button green">SAVE</button>
      </div>
    </div>

    <div class="header">
      <h2 id="header-2">Section 2</h2>
    </div>
    <div class="card shadow-2dp">
      <div class="card-item toggle-group">
        <input type="checkbox" id="notification">
        <label for="notification" class="general-label">
          <span id="label-notification">
            Enable notifications
          </span>
          <div class="toggle-button">
            <div class="track"></div>
            <div class="knob"></div>
          </div>
        </label>
      </div>

      <div class="card-item toggle-group">
        <input type="checkbox" id="badge">
        <label for="badge" class="general-label">
          <span id="label-badge">
            Enable badge
          </span>
          <div class="toggle-button">
            <div class="track"></div>
            <div class="knob"></div>
          </div>
        </label>
      </div>

      <div class="card-item space-between file-field input-field">
        <input type="file" id="file">
        <div class="file-path">
          <input type="text" id="file-name" class="input-text" required>
          <span class="bar"></span>
        </div>
        <div class="button">
          <span id="bt-choose-file">CHOOSE FILE</span>
        </div>
      </div>
    </div>

    <div id="dialog-donation" class="dialog hidden">
      <div id="backdrop-donation" class="backdrop"></div>
      <div class="box shadow-8dp">
        <div id="dialog-title-donation" class="title">Donation</div>
        <div class="content donation-dialog-content">
          <div id="dialog-content-donation">
            It took many hours of work to give you clean, quality software.<br>
            So please, if you like this extension make a donation.<br><br>

            Thank you,<br>
            Felipe Thom√©
          </div>
        </div>
      </div>
    </div>

    <div class="ask-donation-bt-container">
      <button class="button gray" id="bt-ask-donation">
        Donate
      </button>
    </div>
  </div>

  <script src="scripts/options-page.js"></script>
</body>
</html>
